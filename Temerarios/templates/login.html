<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #AAB396; /* Fondo suave y claro */
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: #FFF8E8;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000000;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            background-color: #b4775b;
        }

        .btn-primary:hover {
            background-color: #FFF8E8;
            border: none;
            
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: #836455;
            color: white;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="userOrEmail" class="form-label">Usuario o Correo Electrónico</label>
                <input type="text" class="form-control" id="userOrEmail" placeholder="Ingrese su usuario o correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'index.html'; // Cambia esto por tu página principal
        });
    </script>

</body>
</html>
